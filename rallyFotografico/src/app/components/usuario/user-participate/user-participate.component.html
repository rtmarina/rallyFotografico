<div class="fondo">
    <div class="join">
      <div class="formulario">
        <h2>Nos alegra que te interese participar en FotoRall, por favor rellena el siguiente formulario:</h2>
        <form class="row g-3" (submit)="registrarUsuario($event)">
          <div class="col-6">
            <label for="nombreInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreInput" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="col-6">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required>
          </div>
          <div class="col-12">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
          </div>
  
          <div class="col-12">
            <input type="checkbox" class="form-check-input" id="check" [(ngModel)]="terminosCondiciones" name="terminosCondiciones" required>
            <label class="form-check-label" for="check">Acepto los términos y condiciones</label>
          </div>
  
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Regístrate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
