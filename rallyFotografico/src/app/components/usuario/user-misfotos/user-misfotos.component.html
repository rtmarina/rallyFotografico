<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="cargar">
      <button class="btn guardar-archivo" (click)="subirArchivo()">Subir Archivo</button>
      <input type="file" (change)="leerImagen($event)" >
    </div>
    <div class="imagen">
      <img src="{{imagen64}}" />
    </div>
    <div class="fondo">
  <div class="container">
      <div class="row">
        <div 
          *ngFor="let photo of photos | paginate: { itemsPerPage: 15, currentPage: currentPage }" 
          class="col-md-4 col-sm-6 col-12">
          <div class="photo-card">
            <img [src]="photo.url" alt="Foto"> 
            <div class="actions">
                <!-- dar funcionalidad a los botones -->
                <button (click)="deletePhoto(photo.id, photo.url)">
                    Eliminar
                </button>
            </div>
          </div>
        </div>
      </div>
    
     
       <pagination-controls 
        (pageChange)="currentPage = $event" 
        previousLabel="Anterior" 
        nextLabel="Siguiente"
        class="pagination"
      ></pagination-controls>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
